<div
class="min-w-screen
min-h-screen
bg-teal-900
flex
items-center
justify-center
px-5
py-5">
  <div class="m-full
  mx-auto
  rounded-xl
  shadow-xl
  text-gray-800
  relative
  overflow-hidden"
  style="max-width: 350px">
    <h1 class="text-center text-white py-10 text-3xl font-bold">Angular Calculator</h1>
    <!--Calculator screen-->
    <div class="w-full
    h-40
    bg-gradient-to-b
    from-gray-800
    to-gray-700
    text-right">

      <!--Function screen-->
      <div class="w-full
          py-5
          px-6
          text-2xl
          text-white
          font-thin">
        {{funcT}}
      </div>
      <!--Number screen-->
      <div class="w-full
      py-5
      px-6
      text-6xl
      text-white
      font-thin">
        {{calValue | number}}
      </div>
    </div>
    <!--End calculator screen-->

    <!--Calculator button area-->
    <div class="w-full
    bg-gradient-to-b
    from-red-500
    to-red-800">

      <!--First button row-->
      <div class="flex w-full">
        <!--Clear button-->
        <div class="w-2/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('c','function')"> c </button>
        </div>
        <!--End clear button-->
        <!--Percentage button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('%','function')">%</button>
        </div>
        <!--End percentage button-->
        <!--Division button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('/','function')">/</button>
        </div>
        <!--End division button-->
      </div>
      <!-- End of first button row -->
      <!-- Start second button row -->
      <div class="flex w-full">
        <!--Number 7 button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('7','number')"> 7 </button>
        </div>
        <!--End number 7 button-->
        <!--Number 8 button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('8','number')">8</button>
        </div>
        <!--End number 8 button-->
        <!--Number 9  button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('9','number')">9</button>
        </div>
        <!--End number 9 button-->
        <!--Multiplication  button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('*','function')">*</button>
        </div>
        <!--End multiplication button-->
      </div>
      <!-- End of second button row -->
      <!-- Start third button row -->
      <div class="flex w-full">
        <!--Number 4 button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('4','number')"> 4 </button>
        </div>
        <!--End number 4 button-->
        <!--Number 5 button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('5','number')">5</button>
        </div>
        <!--End number 5 button-->
        <!--Number 6  button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('6','number')">6</button>
        </div>
        <!--End number 6 button-->
        <!--Minus  button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('-','function')">-</button>
        </div>
        <!--End Minus button-->
      </div>
      <!-- End of third button row -->
      <!-- Start fourth button row -->
      <div class="flex w-full">
        <!--Number 1 button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('1','number')"> 1 </button>
        </div>
        <!--End number 1 button-->
        <!--Number 2 button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('2','number')">2</button>
        </div>
        <!--End number 2 button-->
        <!--Number 3  button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('3','number')">3</button>
        </div>
        <!--End number 3 button-->
        <!--Plus  button-->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('+','function')">+</button>
        </div>
        <!--End plus button-->
      </div>
      <!-- End of fourth button row -->
      <!-- Start fifth button row -->
      <div class="flex w-full">
        <div class="w-1/4 border-r border-red-400">
          <!-- Start number 0 button -->
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('0','number')">0</button>
          <!-- End number 0 button -->
        </div>
        <div class="w-1/4 border-r border-red-400">
          <!-- Start decimal button -->
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('.','number')">.</button>
          <!-- End decimal button -->
        </div>
        <div class="w-2/4 border-r border-red-400">
          <!-- Start equal button -->
          <button class="w-full
          h-16
          outline-none
          hover:bg-red-700
          hover:bg-opacity-20
          text-white
          text-xl
          font-light"
          (click) = "onClickValue('=','function')">=</button>
          <!-- End equal button -->
        </div>

      </div>
      <!-- End of fifth button row -->
    </div>
    <!-- End of calculator button area -->
  </div>
</div>
